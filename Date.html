<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function evalLivedTime(str) {
        var myDateOfBirth = new Date(str);
        var thisMoment = new Date();
        var livedSecond = parseInt(thisMoment.valueOf() - myDateOfBirth.valueOf());
        var livedMonths = parseFloat((thisMoment.getFullYear() - myDateOfBirth.getFullYear()) * 12 + (thisMoment.getMonth() - myDateOfBirth.getMonth()));
        document.write("I've lived for : " + parseInt(livedSecond / 1000) + " seconds" + '<br>');
        document.write("I've lived for : " + parseInt(livedSecond / 1000 / 60) + " minutes" + '<br>');
        document.write("I've lived for : " + parseInt(livedSecond / 1000 / 60 / 60) + " hours" + '<br>');
        document.write("I've lived for : " + parseInt(livedSecond / 1000 / 60 / 60 / 24) + " days" + '<br>');
        document.write("I've lived for : " + livedMonths + " months" + '<br>');
        document.write("I've lived for : " + (thisMoment.getFullYear() - myDateOfBirth.getFullYear()) + " years" + '<br>');
    }
    evalLivedTime('1993-07-19T17:30:00.0');
    </script>
</body>
</html>
